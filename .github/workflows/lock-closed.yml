name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@788313f02a9b238881abdb74cd6c2a597092c4bb
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
